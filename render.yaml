services:
  - type: web
    name: webexcels-drm
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: NODE_ENV=production node dist/index.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      # Add your secrets in Render dashboard or an env group and reference here.
      # - key: AI_INTEGRATIONS_OPENAI_API_KEY
      #   sync: false
      # - key: AI_INTEGRATIONS_OPENAI_BASE_URL
      #   sync: false
    healthCheckPath: /
